<div class="zero-state" fxLayout="column" fxLayoutAlign="center center">
  <img class="zero-state--image" [src]="image" alt="zero">
  <div class="zero-state--description">
    {{message}}
  </div>
  <button type="button" mat-flat-button color="primary" *ngIf="link" (click)="onLinkClick()">{{link}}</button>
</div>
