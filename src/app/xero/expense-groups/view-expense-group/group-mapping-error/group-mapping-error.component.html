<div class="internal-loader" fxLayoutAlign="center center" fxFlexFill *ngIf="isLoading">
    <app-loader></app-loader>
  </div>
  
  <div>
    <div [hidden]="isLoading">
      <table class="page-table" mat-table [dataSource]="mappingErrors" matSort matSortActive="created_at"
        matSortDisableClear matSortDirection="desc">
  
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Value / Category </th>
          <td mat-cell *matCellDef="let element">
            {{element.value}}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef> Message </th>
          <td mat-cell *matCellDef="let element">
            {{element.message}}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element">
            {{element.type}}
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
  
    </div>
  </div>
